<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>On Air</title>
    <link rel="shortcut icon" type="image/png" href="./static/on_off_dots.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3>Are you ON AIR?</h3>
        <p></p>
        <div class="row">
            <p>Status is set to: <strong>{{ value }}</strong></p>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control-plaintext" value="What's your current status?">
            </div>
            <div class="col">
                <form action="/set_on" method="post">
                    <button type="submit" class="btn btn-outline-danger">
                        ON AIR
                    </button>
                </form>
            </div>
            <div class="col">
                <form action="/set_off" method="post">
                    <button type="submit" class="btn btn-outline-info">
                        OFF AIR
                    </button>
                </form>
            </div>
        </div>
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
